<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Budget management</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="user-budget">
                    <h3 style="margin-left: 1em; margin-top: 0.5em;">Budget</h3>
                    <input style="margin-left: 1em;" type="number" placeholder="Enter budget">
                    <button id="push">Enter</button>
                </div>
                <div class="user-amount-container">
                    <h3 style="margin-left: 1em; margin-top: 0.5em;">Expenditure</h3>
                    
                    <input style="margin-left: 1em;" type="text" placeholder="Enter Product">
                    <div class="cost"><input style="margin-left: 1em;"  type="number" placeholder="Enter Cost">
                    <button id="productName">Enter</button>
                    
                    </div>
                </div>
            </div>
            
        </div>
        <div id="report"></div>
        <div id="tasks"></div>
        
    </div>
    <script src="work.js"></script>
</body>

</html>
